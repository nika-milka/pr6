<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth App</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="light-theme">
  <div class="container">
    <div id="auth-forms">
      <h1>Добро пожаловать</h1>
      
      <form id="register-form">
        <h2>Регистрация</h2>
        <input type="text" id="reg-username" placeholder="Логин" required>
        <input type="password" id="reg-password" placeholder="Пароль" required>
        <button type="submit">Зарегистрироваться</button>
      </form>
      
      <form id="login-form">
        <h2>Вход</h2>
        <input type="text" id="login-username" placeholder="Логин" required>
        <input type="password" id="login-password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
      </form>
    </div>
    
    <div id="profile-content" style="display: none;">
      <h1>Личный кабинет</h1>
      <div id="profile-info"></div>
      <button id="logout-btn">Выйти</button>
      <button id="theme-toggle">Переключить тему</button>
      <a href="/profile.html">Перейти в профиль</a>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/theme.js"></script>
</body>
</html>
